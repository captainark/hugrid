		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ .Site.Title }}</title>
		<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}" />
		<meta name="keywords" content="{{ with .Site.Params.keywords }}{{ . }}{{ end }}" />
		<meta name="author" content="{{ with .Site.Params.author }}{{ . }}{{ end }}" />
		<link rel="apple-touch-icon" sizes="180x180" href="{{"/apple-touch-icon.png" | relURL}}">
		<link rel="icon" type="image/png" sizes="32x32" href="{{"/favicon-32x32.png" | relURL}}">
		<link rel="icon" type="image/png" sizes="16x16" href="{{"/favicon-16x16.png" | relURL}}">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#9f00a7">
		<meta name="theme-color" content="#ffffff">
		{{ .Hugo.Generator }}
		<style>
		body {
		background: {{ .Site.Params.bodybgcolor }};
		color: {{ .Site.Params.bodytextcolor }};
		}
		</style>
		<link rel="stylesheet" type="text/css" href="{{"css/default.css" | relURL}}" />
		<link rel="stylesheet" type="text/css" href="{{"css/component.css" | relURL}}" />
		{{ range .Site.Params.custom_css }}
			<link rel="stylesheet" href="{{ . }}">
		{{ end }}
		{{ if .Site.Params.customHeaderPartial }}
				{{ partial .Site.Params.customHeaderPartial . }}
		{{ end }}
